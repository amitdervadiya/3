<script>
    let fun = function odd() {
        var fact = prompt("enter value")
        var j=""

        for (var i = 0; i <= fact; i++) {
            if (i % 2 != 0) {
                j += i + ","
            }
        }
        alert(j)
    }
    fun()
</script>
