<script>
    function checkamount() {
        let amount = document.getElementById("amount").value
        var total 
        if (amount === "") {
            alert("please enter your bill amount")
        }
        else {
       total =   (amount * 83.52)
           document.getElementById("ans").innerHTML = total+ "ruppes"
        }

    }
</script>
