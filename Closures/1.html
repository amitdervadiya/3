<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculation with Closures</title>
    <style>
        input {
            height: 30px;
            width: 150px;
        }

        button {
            height: 30px;
            width: 150px;
        }
    </style>
</head>

<body>
    <center>
        <input type="text" id="num1" placeholder="Enter first number">
        <br><br>
        <input type="text" id="num2" placeholder="Enter second number">
        <br><br>
        <input type="text" id="num3" placeholder="Enter third number">
        <br><br>
        <button onclick="calculateSum()" id="ans">Calculate Sum</button>

    </center>

    <script>
        function calculateSum() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;

            function closure(num1, num2, num3) {
                return function sum() {
                    let total = +num1 + +num2 + +num3;
                    document.getElementById("ans").innerHTML = total;
                }
            }

            var sumFunction = closure(num1, num2, num3);
            sumFunction();
        }
    </script>
</body>

</html>
